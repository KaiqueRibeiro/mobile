<ion-header>
  <ion-navbar>
    <div>
      <br>
      <br>
      <h1>
        <b>&nbsp; &nbsp; &nbsp; Cursos</b>
      </h1>
      <font color="#3db7ff" size="2" align="left">
        <p align="left">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; UniInfo</p>
      </font>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div>
    <br>
    <font color="#b2b2b2" size="2" align="center">
      <p align="center">Aqui estão as informações do seu curso.</p>
    </font>
    <br>
  </div>

  <ion-card>
    <ion-card-title>
      <ion-item>
        <ion-icon name="ios-star" color="primary" item-start>
        </ion-icon>

        <div *ngFor="let curso of courses | async">
          <font color="#3db7ff" size="3" align="left" *ngIf="curso.turno === providerPreferences.myTurno && curso.curso === providerPreferences.myCurso && curso.semestre === providerPreferences.mySemestre">
            Sala: {{curso.sseg}}
          </font>
        </div>
        <font color="#b2b2b2" size="0,5" align="left">
          {{providerPreferences.myCurso}}
          <br>{{providerPreferences.mySemestre}}° Semestre
          <br>{{providerPreferences.myTurno}}
        </font>
      </ion-item>
    </ion-card-title>
  </ion-card>

  <div>
    <font color="#b2b2b2" size="2" align="center">
      <p align="center">Ou, se preferir, consulte outro.</p>
    </font>
  </div>

  <ion-card (click)="selOutro()">
    <ion-card-title>
      <ion-item>
        <ion-icon name="ios-keypad-outline" color="primary" item-start>
        </ion-icon>
        <font color="#3db7ff" size="3" align="left">
            Consulta Rápida
          </font>
          <font color="#b2b2b2" size="0,5" align="left">
              <br>Pesquisar outro curso.
            </font>
      </ion-item>
    </ion-card-title>
  </ion-card>

</ion-content>
